name: Run Google Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtest-dev
        cd /usr/src/gtest
        sudo cmake CMakeLists.txt
        sudo make
    - name: Build tests
      run: |
        g++ -std=c++20 test.cpp -lgtest -lgtest_main -lgmock -lgmock_main -o test
    - name: Run tests
      run: |
        ./tests
